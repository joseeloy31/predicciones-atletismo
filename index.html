<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Pruebas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="table-container">
        <form id="form-pruebas">
            <table id="tabla-pruebas" class="tabla-principal"></table>
        </form>
    </div>
    <div class="tabla-dorsales-container">
        <table id="tabla-dorsales"></table>
    </div>
    <div class="btn-container">
        <button class="btn-cargar" onclick="cargarPredicciones()">Cargar predicciones</button>
        <button class="btn-guardar" onclick="guardarPredicciones()">Guardar predicciones</button>
        <button class="btn-generar" onclick="generarPredicciones()">Enviar predicciones</button>
    </div>
</body>
</html>
